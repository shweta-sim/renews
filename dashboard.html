<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="format-detection" content="telephone=no" />

    <title>Dashboard</title>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/addTopics.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Start -->

    <header>
      <section class="search">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="What're we looking for?"
          onkeydown="getValueByEnter(this)"
        />
        <section class="searchbtn">
          <a href="#" id="searchButton"><i class="fas fa-search"></i></a>
        </section>

        <section class="addtopic trigger">
          <a href="#"><i class="fas fa-plus"></i></a>
        </section>

        <div class="modal">
          <div class="modal-content">
            <span class="close-button">Ã—</span>
            <h1>Choose News Topics</h1>
            <section id="addTopicsWrapper"></section>
          </div>
        </div>
      </section>
    </header>
    <section id="myTopicsWrapper" class="myTopicsWrapper"></section>

    <section class="widgets">
      <aside>
        <section class="w-datetime">
          <h6 id="date"></h6>
          <h3 id="time"></h3>
        </section>
        <section class="w-weather">
          <h1 class="temperature">20</h1>
        </section>
      </aside>
      <section class="w-banner"></section>
    </section>
    <!-- Header End -->
    <!-- News Feed Start -->
    <section class="newsfeed"></section>
    <!-- News Feed End -->

    <footer>Developed by Shweta Singh for &lt/salt&gt</footer>

    <script src="scripts/onLoad.js"></script>
    <script src="scripts/addTopics.js"></script>
    <script src="scripts/renderFeed.js"></script>
    <script src="scripts/topics.js"></script>
    <script src="scripts/randomNewsImage.js"></script>
    <script src="scripts/randomBannerImage.js"></script>
    <script src="index.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/date-time.js"></script>
  </body>
</html>
